<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure User Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .flash-messages {
            margin: 10px 0;
        }
        .alert {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Left side -->
    <div class="left-section">
        <h1>Welcome</h1>
        <p>To Secure User Authentication</p>
    </div>

    <!-- Right side -->
    <div class="right-section">
        <div class="form-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="form-logo">

            <h2 class="form-title">Welcome Back ðŸ‘‹</h2>
            <p class="form-subtitle">Please sign in to continue</p>

            <!-- Flash Messages -->
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <!-- Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
                <label>Username</label>
                <input type="text" name="username" required>

                <label>Password</label>
                <input type="password" name="password" required>

                <button type="submit">Log In</button>
            </form>

            <p class="form-footer">
                Don't have an account?
                <a href="{{ url_for('register') }}">Register</a>
            </p>

        </div>
    </div>

</div>

</body>
</html>
